<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.big_box{
width:500px;
height:500px;
border:1px solid red;
padding:1px;
position:relative;
}

.box{
width:50px;
height:50px;
background: red;
position:absolute;
animation: move 4s;
}

@keyframes move{
    0%{
        left:0px;
        top:0px;
    }
    25%{
        left:450px;
        top:0px;
    }
    50%{
        left:450px;
        top:450px;
    }
    75%{
        left:0px;
        top:450px;
    }
    100%{
        left:0px;
        top:0px;
    }

}
</style>
</head>
<body>
   <div class="big_box">
       <div class="box"></div>
   </div>
</body>
</html>
